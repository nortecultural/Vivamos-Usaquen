<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Norte Cultural - Ideas que transforman</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      margin: 0;
      color: #333;
      overflow-x: hidden;
    }

    /* Header que usa el Canva como fondo completo */
    header {
  position: relative;
  width: 100%;
  aspect-ratio: 16 / 4;  /* ajusta si tu diseño no es 16:9 */
  overflow: hidden;
  border-bottom-left-radius: 30px;
  border-bottom-right-radius: 30px;
  box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);
}


    /* Iframe ajustado a cubrir sin dejar bordes */
    header iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      transform: translate(-50%, -50%);
      border: none;
      object-fit: cover;
    }


    /* Galería */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
      padding: 60px 50px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      text-decoration: none;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 15px;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .img-container {
      width: 100%;
      height: 160px;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .img-container img {
      max-width: 70%;
      max-height: 70%;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.1);
    }

    .card h2 {
      margin: 15px 0 5px;
      color: #0077ff;
      font-size: 1.3em;
    }

    .card p {
      color: #666;
      font-size: 0.95em;
      margin: 0 15px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 25px;
      color: #888;
      font-size: 0.9em;
      border-top: 1px solid #eee;
      background: #fafafa;
    }

    @media (max-width: 768px) {
      header {
        height: 80vh;
      }
    }
  </style>
</head>

<body>
  <header>
    <iframe loading="lazy"
      src="https://www.canva.com/design/DAG4lR64LQI/UqGI7QLPE_rbnpcBdLwrfA/view?embed"
      allowfullscreen="allowfullscreen">
    </iframe>
  </header>

  <main class="gallery">
    <a href="https://www.instagram.com/nortecultural_usaquen/" target="_blank" class="card">
      <div class="img-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAe30Orn78rnEdbEfYn0hIcVXa6ou1SLyp1g&s" alt="Norte Cultural">
      </div>
      <h2>Norte Cultural</h2>
      <p>Aquí un slogan</p>
    </a>

    <a href="https://www.openai.com" target="_blank" class="card">
      <div class="img-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/OpenAI_Logo.svg" alt="OpenAI">
      </div>
      <h2>OpenAI</h2>
      <p>Inteligencia artificial avanzada</p>
    </a>

    <a href="https://www.youtube.com" target="_blank" class="card">
      <div class="img-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
      </div>
      <h2>YouTube</h2>
      <p>Videos, música y creatividad</p>
    </a>

    <a href="https://www.github.com" target="_blank" class="card">
      <div class="img-container">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
      </div>
      <h2>GitHub</h2>
      <p>El hogar del código abierto</p>
    </a>

    <a href="https://www.wikipedia.org" target="_blank" class="card">
      <div class="img-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia-logo.png" alt="Wikipedia">
      </div>
      <h2>Wikipedia</h2>
      <p>El conocimiento libre del mundo</p>
    </a>
  </main>

  <footer>
    <p>Organizaciones sin ánimo de lucro para ti (esta página fue subida gratuitamente usando GitHub pages)</p>
  </footer>
</body>
</html>
